---
layout: default
---

<div class="container-fluid pt-2 pb-1" id="page-title">
    <div class="container">
        <h2>{{ page.title }}</h2>
    </div>
</div>
<div class="split-background">
<div class="page-wrapper container">

    <!-- page nav / sidebar -->
    {% include page-nav.html %}

    <!-- page -->
    <div class="page-block">

        <!-- bread crumbs -->
        <ul class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{{ '/' | absolute_url }}"><span class="fas fa-home"></span></a>
            </li>
            <li class="breadcrumb-item">
                <a href="{{ '/about/' | absolute_url }}">About</a>
            </li>
            <li class="breadcrumb-item active">{{ page.title | truncatewords: 10 }}</li>
        </ul>

        <!-- page nav button -->
        <button class="btn btn-secondary d-lg-none" id="sidebarButton" type="button">
            <span class="fas fa-align-left"></span>
            Menu
        </button>

        <!-- page content -->
        <main role="main" class="py-2 pl-md-3">
            {{ content }}
        </main>

    </div>
</div>
</div>
